<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Password Generator</h1>
      <div class="row">
        <div class="col">
          <div class="row passwordDiv">
            Generate a Password
          </div>
          <div class="row">
            <hr />
          </div>
          <div class="row">
            <div class="passwordBox">
              <p class="yourPass">Your Generated Password</p>
            </div>
          </div>
          <div class="row">
            <hr />
          </div>
          <div class="row centerMe">
            <div class="col centerMe">
              <button class="btn btn-danger button1" onclick="question()">
                Generate Password
              </button>
            </div>
            <div class="col centerMe">
              <button class="btn btn-info button2" onclick="copyclipboard()">
                Copy to clipboard
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
